<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Nutrition Value</title>
  </head>
  <body>
    <div class="container">
      <table>
        <caption>Nutrition Facts</caption>
        <caption>Serving Size 1/2 cup (about 82g)</caption>
        <caption>Serving Per Container 8</caption>
        <thead id="amount">
          <th>Amount Per Serving</th>
        </thead>
        <thead id="calories">
          <th>Calories <span>200</span></th>
          <th>Calories from Fat 130</th>
          <th></th>
        </thead>
        <thead id="daily-value">
          <th>% Daily Value*</th>
        </thead>
        <tbody id="fat">
          <td>Total Fat <span>14g</span></td>
          <td>22%</td>
        </tbody>
        <tbody id="saturated">
          <td><span>Saturated Fat 9g</span></td>
          <td><strong>22%</strong></td>
        </tbody>
        <tbody id="trans">
          <td><span>Trans Fat 0g</span></td>
          <td></td>
        </tbody>
        <tbody id="cholesterol">
          <td>Cholesterol <span>55mg</span></td>
          <td>18%</td>
        </tbody>
        <tbody id="sodium">
          <td>Sodium<span> 40mg</span></td>
          <td>2%</td>
        </tbody>
        <tbody id="carb">
          <td>Total Carbohydrate <span>14g</span></td>
          <td>22%</td>
        </tbody>
        <tbody id="fiber">
          <td><span>Dietary Fiber 1g</span></td>
          <td><strong>4%</strong></td>
        </tbody>
      </table>
    </div>
  </body>
</html>
